<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Ayah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* ===== LOADING ===== */
#loading {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.loading-text {
    color: red;
    letter-spacing: 4px;
    margin-bottom: 14px;
    text-shadow: 0 0 10px red;
    animation: blink 1.2s infinite;
}

.loading-box {
    width: 320px;
    height: 16px;
    background: #1a0000;
    border-radius: 20px;
    overflow: hidden;
}

.loading-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, red, #ff4d4d, red);
}

/* ===== INDEX HITAM ===== */
#index {
    display: none;
    min-height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
}

.message {
    color: red;
    text-shadow: 0 0 18px red;
    font-size: 32px;
    text-align: center;
    line-height: 1.4;
    opacity: 0;
    animation: zoomFade 1.5s ease forwards;
}

/* ===== ANIMASI ===== */
@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.4; }
}

@keyframes zoomFade {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
</head>
<body>

<!-- AUDIO -->
<audio id="bgMusic" src="lagu.mp3"></audio>

<!-- LOADING -->
<div id="loading">
    <div>
        <div class="loading-text">LOADING...</div>
        <div class="loading-box">
            <div class="loading-bar" id="bar"></div>
        </div>
    </div>
</div>

<!-- INDEX -->
<div id="index">
    <div class="message">
        Semoga Panjang Umur Ya Ayah,<br>
        Sehat Selalu
    </div>
</div>

<script>
const bar = document.getElementById("bar");
const loading = document.getElementById("loading");
const indexPage = document.getElementById("index");
const music = document.getElementById("bgMusic");

let progress = 0;

const interval = setInterval(() => {
    progress++;
    bar.style.width = progress + "%";

    if (progress >= 100) {
        clearInterval(interval);
        loading.style.display = "none";
        indexPage.style.display = "flex";

        const playPromise = music.play();
        if (playPromise !== undefined) {
            playPromise.catch(() => {});
        }
    }
}, 100); // 10 detik
</script>

</body>
</html>
